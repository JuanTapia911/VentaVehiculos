<div class="container-fluid">
  <div class="col-8">
    <table class="table">
      <thead>
        <tr class="bg-dark">
          <th class="h4">#</th>
          <th class="h4">Marca</th>
          <th class="h4">Linea</th>
          <th class="h4">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of vehiculos">
          <td>
            <dd>{{v.id}}</dd>
          </td>
          <td>
            <dd>{{v.marca}}</dd>
          </td>
          <td>
            <dd>{{v.linea}}</dd>
          </td>
          <td>
            <dd>{{v.modelo}}</dd>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div>
  <ul>
    <li class="list-group-item" *ngFor="let marca of contadorMarcas">
      {{ marca.name }}: <b>{{ marca.cuenta }}</b>
    </li>
  </ul>
</div>
